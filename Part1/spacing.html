  <body>
    <!-- 
      margin - padding =>     {property}{sides}-{size}

      {property} => m: margin p: padding
      {sides} => 
        t: top(top) => mt
        b: bottom(bottom) => mb
        s: start(left) => ms
        e: end(right) => ms
        x: right,left => mx
        y: top, bottom => my

      {size} =>
        0: margin-top: 0
        1: $spacer * 0.25
        2: $spacer * 0.5
        3: $spacer 
        4: $spacer * 1.5
        5: $spacer * 3
        auto: 
     -->

    <div class="bg-primary p-4 mt-5">Lorem, ipsum dolor.</div>
